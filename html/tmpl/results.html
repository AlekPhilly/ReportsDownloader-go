<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Info.Name}}</title>
</head>
<body>
    <h2>{{.Info.Name}}</h2>
    <div>
        <h3>Найдены отчеты:</h3>
        <div>
            <form action="/download" method="post">
                <fieldset>
                    <ol>
                        {{range $idx, $rep := .Reports}}
                        <li><label>{{$rep.ReportType}} {{$rep.ReportPeriod}} <input type="radio" name="radio" value={{$idx}}></label></li>
                        {{end}}
                    </ol>
                    <button type="submit">Скачать</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
